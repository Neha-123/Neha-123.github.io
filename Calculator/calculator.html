<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class="background">
	  <div class="screen">
	    <div class="smallScreen" id="smallScreen">
	      
	    </div>
	    <div class="bigScreen" id="bigScreen">
	    	0
	    </div>
	  </div>
	  <div class="buttonScreen" id="buttonScreen">
	  	  <div class="percentage  operationButton">%</div>
	  	  <div class="clear  operationButton">CE</div>
	  	  <div class="clearAll  operationButton">C</div>
	  	  <div class="backSpace  operationButton"><img src="backspace.png"></div>
	  	  <div class="reciprocal  operationButton">1/x</div>
	  	  <div class="square  operationButton">X2</div>
	  	  <div class="squareRoot  operationButton">root</div>
	  	  <div class="division  operationButton">/</div>
	  	  <div class="numberButton">7</div> 
	  	  <div class="numberButton">8</div>
	  	  <div class="numberButton">9</div>
	  	  <div class="multiplication operationButton">X</div>
	  	  <div class="numberButton">4</div>
	  	  <div class="numberButton">5</div>
	  	  <div class="numberButton">6</div>
	  	  <div class="subtraction operationButton">-</div>
	  	  <div class="numberButton">1</div>
	  	  <div class="numberButton">2</div>
	  	  <div class="numberButton">3</div>
	  	  <div class="addition operationButton">+</div>
	  	  <div class="sign operationButton">+/-</div>
	  	  <div class="numberButton">0</div>
	  	  <div class="decimal numberButton">.</div>
	  	  <div class="equals operationButton">=</div>
	  </div>
	</div>
<script type="text/javascript" src="calculator4.js"></script>
</body>
</html>
