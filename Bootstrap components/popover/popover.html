<!DOCTYPE html>
<html>
<head>
	<title>popover</title>
	<link rel="stylesheet" type="text/css" href="popover.css">
</head>
<body>
	<div class="box">
		<span class="example">Example</span>
		<div class="buttonlist">
			<button class="button" id="btn1">Popover on right<span class="text" id="right">Vivamus sagittis lacus vel augue laoreet rutrum faucibus.</span></button>
			<button class="button" id="btn2">Popover on top<span class="text" id="top">Vivamus sagittis lacus vel augue laoreet rutrum faucibus.</span></button>
			<button class="button" id="btn3">Popover on bottom<span class="text" id="bottom">Vivamus sagittis lacus vel augue laoreet rutrum faucibus.</span></button>
			<button class="button" id="btn4">Popover on left<span class="text" id="left">Vivamus sagittis lacus vel augue laoreet rutrum faucibus.</span></button>
		</div>
	</div>
	<script type="text/javascript" src="popover.js"></script>
</body>
</html>
